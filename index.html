<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Concurso Laboral</title>
</head>
<body>
    <h2 class="titleProyecto">Concurso Laboral</h2>
    
    <section id="aspirantes">
        <h3>Aspirantes</h3>
        <div style="margin-bottom: 10px;">
            <table>
                <thead>
                    <tr>
                        <th style="width:150px">Nombre</th>
                        <th style="width:100px">Cédula</th>
                        <th>Nota F5</th>
                        <th>Nota F5.1</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="aspirantes_divAspirantes"></tbody>
            </table>
        </div>
        <button id="aspirantes_btAgg" style="font-size: 1.2rem;">&#43;</button> 
    </section>

    <section id="registroAspirante" hidden>
        <h3>Nuevo Aspirante</h3>
        <label>Cédula: <input id="registroAspirante_inCedula" type="text" placeholder="Ej. V-12345678"></label><br>
        <label>Nombre: <input id="registroAspirante_inNombre" type="text" placeholder="Ej. Juan Pérez"></label><br>
        <button id="registroAspirante_btVolver">Volver</button>
    </section>

    <section id="formCO5" hidden>
        <h4>Evaluación F5 (Postgrado/Cursos)</h4>
        <input id="formCO5_inCedulaHidden" type="hidden"> 
        
        <label>Nota 5.1(Valor Máximo:25): <input id="formCO5_inNota51" type="number"></label><br>
        <label>Nota 5.2(Valor Máximo:20): <input id="formCO5_inNota52" type="number"></label><br>
        <label>Nota 5.3(Valor Máximo:6): <input id="formCO5_inNota53" type="number"></label><br>
        <label>Nota 5.4(Valor Máximo:5): <input id="formCO5_inNota54" type="number"></label><br>

        <button id="formCO5_btVolver">Volver</button>
    </section>

    <section id="formCO51" hidden>
        <h4>Evaluación F5.1 (Pregrado/Méritos)</h4>
        <input id="formCO51_inCedulaHidden" type="hidden">

        <label>Nota 5.1.1(Valor Máximo:25): <input id="formCO51_inNota511" type="number"></label><br>
        <label>Nota 5.1.2(Valor Máximo:10): <input id="formCO51_inNota512" type="number"></label><br>
        <label>Nota 5.1.3(Valor Máximo:3): <input id="formCO51_inNota513" type="number"></label><br>
        <label>Nota 5.1.4(Valor Máximo:5): <input id="formCO51_inNota514" type="number"></label><br>
        <label>Nota 5.1.5(Valor Máximo:3): <input id="formCO51_inNota515" type="number"></label><br>
        <label>Nota 5.1.6(Valor Máximo:3): <input id="formCO51_inNota516" type="number"></label><br>
        <label>Nota 5.1.7(Valor Máximo:3): <input id="formCO51_inNota517" type="number"></label><br>

        <button id="formCO51_btVolver">Volver</button>
    </section>

    <script type="module">
        import Cl_index from "./dist/Cl_index.js";
        new Cl_index();
    </script>
</body>
</html>
